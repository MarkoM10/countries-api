name: E2E for Countries API web App on Chrome
on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    env:
      CI: false # Explicitly set CI to false for the entire job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Clean npm cache and install dependencies
        run: |
          npm ci  # This installs your dependencies based on package-lock.json

      - name: Build app (disable CI warnings)
        run: npm run build # Use npm to build the app instead of yarn

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: ./site
          browser: chrome
          build: npm run build # Use npm to build the app for Cypress
          start: npm start # Use npm to start the app for Cypress
          wait-on: "http://localhost:3000"
